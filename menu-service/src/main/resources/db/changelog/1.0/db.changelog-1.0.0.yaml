databaseChangeLog:
  - changeSet:
      id: create menu_items table
      author: furkanceylan
      changes:
        - createTable:
            tableName: menu_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: restaurant_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(1000)

              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

              - column:
                  name: is_available
                  type: BOOLEAN
                  constraints:
                    nullable: false

              - column:
                  name: menu_category
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: created_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false