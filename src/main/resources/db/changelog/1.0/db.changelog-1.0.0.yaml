databaseChangeLog:
  - changeSet:
      id: create restaurants table
      author: furkanceylan
      changes:
        - createTable:
            tableName: restaurants
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: is_open
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: VARCHAR(64)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false